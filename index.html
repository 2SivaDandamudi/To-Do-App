<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
  </head>
  <body>
    <div class="backdrop">
      <div class="modal">
        <h3 class="add-new">Add New Task</h3>
        <div class="description">
          <input
            type="inputField"
            class="inputField-nt"
            placeholder="New Task"
          />
        </div>
        <div class="modal-buttons">
          <button class="cancel">Cancel</button>
          <button class="add">Add</button>
        </div>
      </div>
    </div>

    <div class="editBackdrop">
      <div class="editModal">
        <h3 class="edit-task">Edit Task</h3>
        <div class="editDescription">
          <input
            type="inputField"
            class="editInputField-nt"
            placeholder="New Task"
          />
        </div>
        <div class="editModal-buttons">
          <button class="cancel">Cancel</button>
          <button class="addEdit">Add</button>
        </div>
      </div>
    </div>

    <div id="root" class="main-container">
      <div class="todo-container">
        <div class="side-bar">
          <button class="menu">menu</button>
          <button class="menu">list</button>
          <button class="menu">completed</button>
          <button class="menu">deleted</button>
        </div>

        <div class="main-content">
          <div class="headed">
            <h3 class="heading">Things to do:</h3>
            <div>
              <input
                type="inputField"
                class="inputField-search"
                placeholder="Search a Task"
              />
              <button class="new-task-btn">New Task</button>
            </div>
          </div>

          <div class="content">
            <div class="todo-list">
              <div class="description">
                <span class="span">Go to the Shop</span>
              </div>
              <div class="buttons">
                <button class="edit">Edit</button>
                <button class="done">Done</button>
                <button class="delete">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
